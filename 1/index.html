<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink to fit=no">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <input class="valor1" type="number" name="valor1" placeholder="Informe o valor 1">
                <input class="valor2" type="number" name="valor2" placeholder="Informe o valor 2">
                <div class="botoes">
                    <button class="add">Adição</button>
                    <button class="sub">Subtração</button>
                    <button class="div">Divisão</button>
                    <button class="mpy">Multiplicação</button>
                </div>
                <div class="res">O resultado é:</div>
            </form>
        </div>
    <script src="main.js"></script>
    </body>
</html>
