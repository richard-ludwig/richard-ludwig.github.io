<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculadora 2.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink to fit=no">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <input class="valor1" type="number" name="valor1" placeholder="Informe o valor 1">
                <input class="valor2" type="number" name="valor2" placeholder="Informe o valor 2">
                <input class="valor3" type="number" name="valor3" placeholder="Informe o valor 3">
                <input class="valor4" type="number" name="valor4" placeholder="Informe o valor 4">
                <input class="valor5" type="number" name="valor5" placeholder="Informe o valor 5">
                <input class="valor6" type="number" name="valor6" placeholder="Informe o valor 6">
                <input class="valor7" type="number" name="valor7" placeholder="Informe o valor 7">
                <input class="valor8" type="number" name="valor8" placeholder="Informe o valor 8">
                <div class="botoes">
                    <button class="max">Máximo</button>
                    <button class="min">Minimo</button>
                </div>
                <div class="res">O resultado é:</div>
            </form>
        </div>
    <script src="main.js"></script>
    </body>
</html>
