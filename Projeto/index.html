<!DOCTYPE html>
<html lang="pt-b">
    <head>
        <title>Astro Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink to fit=no">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <h1>Astro Search</h1>
                <h3>Buscador de assuntos relacionados a Astronomia</h3>
                <div class="input-area">
                    <input type="select" name="tema" id="tema" placeholder="Tema"></input>
                    <input type="select" name="assunto" id="assunto" placeholder="Assunto"></input>
                </div>
                <button>Procurar</button>
                <div class="view-mode">
                    <h4>Modo de Vizualização:</h4>
                </div>
            </form>
        </div>
    </body>
</html>
